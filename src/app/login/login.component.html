<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login.jpg');"> 
        <div class="filter"></div>
        <div class="container">
            <div class="row align-items-center" style="min-height: 100vh;">
                <div class="col-md-4 col-sm-6 ml-auto mr-auto">
                    <div class="card card-register" style="background: #00aeef">
                        <h3 class="card-title text-bold" style="color: #ffffff">Welcome</h3>
                        <form class="register-form">
                            <label>Username</label>
                            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="username" type="text" class="form-control no-border" placeholder="Username">

                            <label>Password</label>
                            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="password" type="text" class="form-control no-border" placeholder="Password">
                            <a (click)="login(username, password)" class="btn btn-neutral btn-block btn-round" style="color: #66615B !important;">Login</a>
                            <br>
                            <div *ngIf="loginError === true" class="text text-danger text-center"> Incorrect username/password</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
